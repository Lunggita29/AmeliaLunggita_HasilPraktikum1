<html>
    <head>
        <title>Menampilkan Gambar Pada HTML</title>
    </head>
    <body>
        <!-- Memanggil Gambar -->
        <!-- pastikan gambar ada di folder yg sama -->
        <h3>Single Picture</h3>
        <img src="HA.jpg" width="200" height="200" alt="SMK Telkom Malang">
        <!--
            "alt" digunakan sebagai pengganti tampilan jika gambar tidak dapat di akses
            "width" digunakan untuk mengatur lebar gambar
            "height" digunakan untuk mengatur tinggi gambar
        -->

        <!-- Menampilkan gambar beserta teks -->
        <h3>Picture with text</h3>
        <img src="HA.jpg" width="70" height="80" align="left"
        hspace="20" vspace="20" alt="SMK Telkom Malang">
        
        asdfghjkl hiyahiyahiya

        <!-- 
            "align=left" digunakan untuk menempatkan gambar di sisi kiri teks
            "hspace" digunakan untuk mengatur space gambar dan text secara horizontal
            "vspace" digunakan untuk mengatur space gambar dan text secara vertikal
        -->
    </body>
</html>
